<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4d75d0101.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="general">
        <div id="form-container">
            <div id="form-bg">
                <form>
                    <h1>Login</h1>

                    
                    <div class="input-box">
                        <input required placeholder="Email ID" type="email" id="email" />
                    </div>
            
                    
                    <div class="input-box">
                        <input placeholder="Enter your password" type="password" id="password" />
                    </div>

                    
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" />Remember me
                    </label>

                   
                    <span class="forgot-password">Forgot password?</span>

                    
                    <button type="submit">Login</button>
                </form>

                <div class="register-text">Don't have an account? <a href="#">Register</a></div>
            </div>
        </div>
    </div>

    map
    <table> </table>
    
</body>
</html>
