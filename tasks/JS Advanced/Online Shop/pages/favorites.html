<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assests/css/navigation.css" />
    <link rel="stylesheet" href="../assests/css/reset.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="../index.html">
            <img src="../assests/images/logo.avif" alt="" />
          </a>

          <div class="nav-links">
            <a href="../index.html">Home</a>

            <a href="../index.html">Products</a>

            <a href="#">About</a>

            <a href="./createProduct.html">Create Product</a>
          </div>

          <div class="nav-right">
            <button>Login</button>

            <button>Sign in</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 style="text-align: center; margin-bottom: 50px">Favorite list</h1>

      <div class="products-wrapper">
        <!-- Dinamik olaraq dəyişəcək olan hissə başlayır -->
        <div class="product">
          <div class="product-image">
            <img src="imgUrl" alt="${title}" />
          </div>

          <div class="product-body">
            <p class="product-title">title</p>

            <p class="product-rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </p>

            <p class="product-desc">${description}</p>
            <p class="product-price">$${price}</p>
          </div>
        </div>
        <!-- bitir -->
      </div>
    </main>

    <script src="../js/favorites.js"></script>
  </body>
</html>
