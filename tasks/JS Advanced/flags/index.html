<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c4d75d0101.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('./assets/bg.jpg'); 
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="overlay">
  <header class="bg-gray-300 sticky top-0 z-50 px-10 overlay">
    <div class="container mx-auto flex justify-between items-center py-4">
      <nav class="justify-items-center">
        <ul class="flex justify-between space-x-3 text-gray-800">
          <li><h1 class="text-xl font-semibold">Discover the world</h1></li>
        </ul>
      </nav>
      <div class="items-center space-x-4">
        <a href="#" class="bg-gray-800 text-white hover:bg-gray-600 font-semibold px-4 py-2 rounded-full"><i class="fa-regular fa-moon"></i> Dark Mode</a>
      </div>
    </div>
  </header>
  <main>
    <div class="flex p-3 items-center">
      <form action="/search" class="max-w-[480px] w-fit px-4 overlay">
        <div class="relative">
          <input type="text" id="search" class="w-full focus:outline-none h-12 shadow-md p-4 rounded-full bg-white bg-opacity-80 text-gray-800" placeholder="search">
          <button type="submit">
            <svg class="text-teal-500 h-5 w-5 absolute top-3.5 right-3 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
              <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div id="countries-container" class="container mx-auto p-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 overlay">
      <template id="countries-template">
        <div class="bg-white bg-opacity-80 rounded-lg overflow-hidden shadow-lg">
          <img src="" alt="Country Flag" class="flag w-full h-60 object-cover">
          <div class="p-4">
            <h2 class="name text-lg font-bold text-gray-800">Country Name 1</h2>
            <p class="population text-sm text-gray-700 mt-1">Population: <span class="font-medium">10,000,000</span></p>
            <p class="region text-sm text-gray-700">Region: <span class="font-medium">Continent</span></p>
            <p class="capital text-sm text-gray-700">Capital: <span class="font-medium">Capital City</span></p>
          </div>
        </div>
      </template>
    </div>
  </main>

  <script>
    (function() {
      const originalWarn = console.warn;
      console.warn = function(msg) {
        if (!msg.includes('cdn.tailwindcss.com should not be used in production')) {
          originalWarn.apply(console, arguments);
        }
      };
    })();
  </script>
  <script src="./app.js"></script>
</body>
</html>
